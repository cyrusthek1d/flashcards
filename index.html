<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards: Deutsch → Spanisch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-show { background: #444; color: white; }
    .btn-right { background: #2e8b57; color: white; }
    .btn-wrong { background: #b22222; color: white; }
    .btn-reset { background: #555; margin-top: 20px; }
    select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      background: #333;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <select id="unitSelect"></select>
    <div class="card">
      <h2 id="cardText">Lade Vokabeln...</h2>
      <p id="hintText"></p>
    </div>
    <button class="btn-show" id="showBtn">Zeige Antwort</button><br/>
    <button class="btn-wrong" id="wrongBtn" disabled>Falsch</button>
    <button class="btn-right" id="rightBtn" disabled>Richtig</button>
    <button class="btn-reset" id="resetBtn">Fortschritt zurücksetzen</button>
    <p id="progressText"></p>
  </div>

  <script src="app.js"></script>

  <p style="margin-top: 30px; font-size: 13px; color: #888;">
    Wenn ihr Fehler findet, bitte melden:<br/>
    Instagram: <a href="https://instagram.com/cyrusthekid2.0" target="_blank" style="color:#ccc;">@cyrusthekid2.0</a>
  </p>
</body>
</html>
